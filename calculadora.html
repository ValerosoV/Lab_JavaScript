<section>
    <h2>Calculadora Básica</h2>
    <label>Número 1: <input type="number" id="num1"></label><br><br>
    <label>Número 2: <input type="number" id="num2"></label><br><br>
    <button onclick="calcular('+')">Suma</button>
    <button onclick="calcular('-')">Resta</button>
    <button onclick="calcular('*')">Multiplicación</button>
    <button onclick="calcular('/')">División</button>
    <p id="resultado"></p>
    <script>
        function calcular(operacion) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let resultado;
            
            switch (operacion) {
                case '+': resultado = num1 + num2; break;
                case '-': resultado = num1 - num2; break;
                case '*': resultado = num1 * num2; break;
                case '/': resultado = num2 !== 0 ? num1 / num2 : 'No se puede dividir por 0'; break;
            }

            document.getElementById('resultado').innerHTML = `Resultado: ${resultado}`;
        }
    </script>
</section>
